<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Session - Selfie Booth</title>
    <link rel="stylesheet" href="assets/css/photo.css">
</head>
<body>
    <div class="container">
        <h1>📸 Photo Session</h1>
        
        <!-- Waiting for Photo State -->
        <div id="waiting-section" class="section active">
            <div class="status waiting">
                <div>Look at the kiosk screen - your photo session is starting!</div>
                <div class="spinner"></div>
                <div>Waiting for photo to be taken...</div>
            </div>
        </div>
        
        <!-- Photo Review State -->
        <div id="review-section" class="section">
            <div class="photo-container">
                <img id="photo-image" class="photo" alt="Your selfie">
            </div>
            
            <div class="photo-actions">
                <button id="keep-btn" class="btn btn-keep">✅ Send to Phone</button>
                <button id="retake-btn" class="btn btn-retake">🔄 Retake Photo</button>
            </div>
        </div>
        
        <!-- Success State -->
        <div id="success-section" class="section">
            <div class="success-message">
                <div class="success-icon">🎉</div>
                <h2>Photo Sent Successfully!</h2>
                <p>Check your messages for your selfie.</p>
                <p>Thanks for using the Selfie Booth!</p>
                
                <div class="next-actions">
                    <button id="new-session-btn" class="btn btn-primary">Take Another Photo</button>
                </div>
            </div>
        </div>
        
        <!-- Error State -->
        <div id="error-section" class="section">
            <div class="error-message">
                <div class="error-icon">❌</div>
                <h2>Something went wrong</h2>
                <p id="error-text">Please try again or contact support.</p>
                
                <div class="error-actions">
                    <button id="retry-btn" class="btn btn-secondary">🔄 Try Again</button>
                    <button id="restart-btn" class="btn btn-primary">🏠 Start Over</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text" class="loading-text">Processing...</div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/photo-session.js"></script>
</body>
</html>
