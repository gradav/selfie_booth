<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Verification Code</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .instruction {
            margin-bottom: 30px;
            color: #666;
            font-size: 16px;
        }

        .code-input {
            width: 200px;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            letter-spacing: 8px;
            font-family: monospace;
        }

        .code-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .verify-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
        }

        .verify-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .message.error {
            background: #ffeaea;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .message.success {
            background: #eafaf1;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .help-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .back-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .back-btn:hover {
            background: #7f8c8d;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Enter Verification Code</h1>
        
        <div class="instruction">
            <strong>Look at the kiosk screen</strong> for your 6-digit verification code
        </div>
        
        <form id="verification-form">
            <input type="text" id="code-input" class="code-input" maxlength="6" placeholder="000000" autocomplete="off">
            <br>
            <button type="submit" class="verify-btn" id="verify-btn">Verify Code</button>
            
            <div id="message" class="message"></div>
        </form>

        <div class="help-section">
            <p>Having trouble?</p>
            <button id="back-btn" class="back-btn">‚Üê Go Back to Registration</button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Verifying code...</div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const tabletId = urlParams.get('tablet_id') || 'TABLET1';
        const locationParam = urlParams.get('location') || 'lobby';


        // Form submission handler
        document.getElementById('verification-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const code = document.getElementById('code-input').value.trim();
            
            if (!code || code.length !== 6) {
                showMessage('Please enter a valid 6-digit code', 'error');
                return;
            }
            
            // Show loading
            document.getElementById('loading-overlay').classList.add('active');
            document.getElementById('verify-btn').disabled = true;
            
            try {
                const response = await fetch('/selfie_booth/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Verification failed: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Code verified successfully! Redirecting to photo session...', 'success');
                    
                    // Signal to kiosk that verification is complete
                    const verificationComplete = {
                        tablet_id: tabletId,
                        status: 'verified',
                        timestamp: Date.now()
                    };
                    localStorage.setItem(`verification_${tabletId}`, JSON.stringify(verificationComplete));
                    console.log(`üì± MOBILE: Stored verification signal: verification_${tabletId}`, verificationComplete);
                    
                    // Redirect to photo review page
                    setTimeout(() => {
                        window.location.href = `photo-review.html?tablet_id=${tabletId}&location=${locationParam}`;
                    }, 2000);
                } else {
                    showMessage(data.message || 'Invalid verification code. Please try again.', 'error');
                }
                
            } catch (error) {
                console.error('üì± Verification failed:', error);
                showMessage('Verification failed. Please try again.', 'error');
            } finally {
                document.getElementById('loading-overlay').classList.remove('active');
                document.getElementById('verify-btn').disabled = false;
            }
        });

        // Back button handler
        document.getElementById('back-btn').addEventListener('click', function() {
            window.location.href = `mobile.html?tablet_id=${tabletId}&location=${locationParam}`;
        });

        // Auto-format code input
        document.getElementById('code-input').addEventListener('input', function(e) {
            // Only allow numbers
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // Focus on code input
        document.getElementById('code-input').focus();

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide error messages after 5 seconds
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
