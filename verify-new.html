<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Verification Code</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .instruction {
            margin-bottom: 30px;
            color: #666;
            font-size: 16px;
        }

        .countdown-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        .countdown-display.warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .countdown-display.danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .code-input {
            width: 200px;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            letter-spacing: 8px;
            font-family: monospace;
        }

        .code-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .code-input.error {
            border-color: #e74c3c;
            background-color: #ffeaea;
        }

        .verify-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
        }

        .verify-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .message.error {
            background: #ffeaea;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .message.success {
            background: #eafaf1;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffc107;
        }

        .help-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .back-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .back-btn:hover {
            background: #7f8c8d;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .code-hints {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Enter Verification Code</h1>
        
        <div class="instruction">
            <strong>Look at the kiosk screen</strong> for your 6-digit verification code
        </div>

        <!-- Countdown Display -->
        <div id="countdown-display" class="countdown-display">
            Time remaining: <span id="countdown-timer">2:00</span>
        </div>
        
        <form id="verification-form">
            <input type="text" id="code-input" class="code-input" maxlength="6" placeholder="000000" autocomplete="off">
            <div class="code-hints">Enter the 6-digit code from the kiosk screen</div>
            <br>
            <button type="submit" class="verify-btn" id="verify-btn">Verify Code</button>
            
            <div id="message" class="message"></div>
        </form>

        <div class="help-section">
            <p>Having trouble?</p>
            <button id="back-btn" class="back-btn">‚Üê Go Back to Registration</button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Verifying code...</div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const tabletId = urlParams.get('tablet_id') || 'TABLET1';
        const locationParam = urlParams.get('location') || 'lobby';
        const expectedCode = urlParams.get('verification_code'); // If passed from registration

        let countdownInterval;
        let timeRemaining = 120; // 2 minutes
        let verificationAttempts = 0;
        const maxAttempts = 5;

        // Start countdown on page load
        document.addEventListener('DOMContentLoaded', function() {
            startCountdown();
            document.getElementById('code-input').focus();
        });

        function startCountdown() {
            const countdownTimer = document.getElementById('countdown-timer');
            const countdownDisplay = document.getElementById('countdown-display');
            
            countdownInterval = setInterval(() => {
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                countdownTimer.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                // Update styling based on time remaining
                if (timeRemaining <= 30) {
                    countdownDisplay.className = 'countdown-display danger';
                } else if (timeRemaining <= 60) {
                    countdownDisplay.className = 'countdown-display warning';
                } else {
                    countdownDisplay.className = 'countdown-display';
                }
                
                if (timeRemaining <= 0) {
                    clearInterval(countdownInterval);
                    handleExpiredCode();
                    return;
                }
                
                timeRemaining--;
            }, 1000);
        }

        function handleExpiredCode() {
            const submitBtn = document.getElementById('verify-btn');
            const codeInput = document.getElementById('code-input');
            
            submitBtn.disabled = true;
            codeInput.disabled = true;
            codeInput.className = 'code-input error';
            
            showMessage('‚è∞ Verification code has expired. Please return to the kiosk and start a new session.', 'error');
            
            // Auto-redirect after 5 seconds
            setTimeout(() => {
                window.location.href = `mobile.html?tablet_id=${tabletId}&location=${locationParam}`;
            }, 5000);
        }

        // Form submission handler
        document.getElementById('verification-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const code = document.getElementById('code-input').value.trim();
            const codeInput = document.getElementById('code-input');
            
            // Reset input styling
            codeInput.className = 'code-input';
            
            if (!code || code.length !== 6) {
                codeInput.className = 'code-input error';
                showMessage('‚ö†Ô∏è Please enter a valid 6-digit code', 'error');
                codeInput.focus();
                return;
            }
            
            if (!/^\d{6}$/.test(code)) {
                codeInput.className = 'code-input error';
                showMessage('‚ö†Ô∏è Code must contain only numbers', 'error');
                codeInput.focus();
                return;
            }
            
            verificationAttempts++;
            
            // Show loading
            document.getElementById('loading-overlay').classList.add('active');
            document.getElementById('verify-btn').disabled = true;
            
            try {
                const response = await fetch('/selfie_booth/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => null);
                    const errorMessage = errorData?.error || `Verification failed: ${response.status} ${response.statusText}`;
                    throw new Error(errorMessage);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // Stop countdown
                    clearInterval(countdownInterval);
                    
                    showMessage('‚úÖ Code verified successfully! Redirecting to photo session...', 'success');
                    
                    // Signal to kiosk that verification is complete
                    const verificationComplete = {
                        tablet_id: tabletId,
                        status: 'verified',
                        timestamp: Date.now()
                    };
                    localStorage.setItem(`verification_${tabletId}`, JSON.stringify(verificationComplete));
                    
                    // Redirect to photo review page
                    setTimeout(() => {
                        window.location.href = `photo-review.html?tablet_id=${tabletId}&location=${locationParam}&verification_code=${code}`;
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Invalid verification code');
                }
                
            } catch (error) {
                console.error('üì± Verification failed:', error);
                codeInput.className = 'code-input error';
                
                let errorMessage = '‚ùå ';
                
                if (error.message.includes('Invalid') || error.message.includes('not found')) {
                    errorMessage += `Invalid verification code. Please check the kiosk screen and try again.`;
                } else if (error.message.includes('expired')) {
                    errorMessage += 'Verification code has expired. Please start a new session.';
                } else {
                    errorMessage += 'Verification failed. Please try again.';
                }
                
                // Add attempt count for multiple failures
                if (verificationAttempts >= 3) {
                    errorMessage += ` (${verificationAttempts}/${maxAttempts} attempts)`;
                }
                
                showMessage(errorMessage, 'error');
                
                // Redirect to registration if too many attempts
                if (verificationAttempts >= maxAttempts) {
                    setTimeout(() => {
                        showMessage('Too many failed attempts. Redirecting to registration...', 'warning');
                        setTimeout(() => {
                            window.location.href = `mobile.html?tablet_id=${tabletId}&location=${locationParam}`;
                        }, 3000);
                    }, 2000);
                }
                
                codeInput.focus();
                codeInput.select();
            } finally {
                document.getElementById('loading-overlay').classList.remove('active');
                document.getElementById('verify-btn').disabled = false;
            }
        });

        // Back button handler
        document.getElementById('back-btn').addEventListener('click', function() {
            clearInterval(countdownInterval);
            window.location.href = `mobile.html?tablet_id=${tabletId}&location=${locationParam}`;
        });

        // Auto-format code input
        document.getElementById('code-input').addEventListener('input', function(e) {
            // Only allow numbers
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            
            // Reset error styling on input
            if (e.target.className.includes('error')) {
                e.target.className = 'code-input';
            }
            
            // Auto-submit when 6 digits entered
            if (e.target.value.length === 6) {
                setTimeout(() => {
                    document.getElementById('verification-form').dispatchEvent(new Event('submit'));
                }, 500); // Small delay to let user see the complete code
            }
        });

        // Paste handler for verification codes
        document.getElementById('code-input').addEventListener('paste', function(e) {
            setTimeout(() => {
                const value = e.target.value.replace(/[^0-9]/g, '').substring(0, 6);
                e.target.value = value;
                
                if (value.length === 6) {
                    setTimeout(() => {
                        document.getElementById('verification-form').dispatchEvent(new Event('submit'));
                    }, 500);
                }
            }, 0);
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide error messages after 8 seconds
            if (type === 'error') {
                setTimeout(() => {
                    if (messageDiv.className.includes('error')) {
                        messageDiv.style.display = 'none';
                    }
                }, 8000);
            }
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', function() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        });
    </script>
</body>
</html>
