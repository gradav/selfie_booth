<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Verification Code</title>
    <link rel="stylesheet" href="assets/css/verify.css">
</head>
<body>
    <div class="container">
        <h1>üì± Enter Verification Code</h1>
        
        <div class="instruction">
            <strong>Look at the kiosk screen</strong> for your 6-digit verification code
        </div>
        
        <form id="verification-form">
            <input type="text" id="code-input" class="code-input" maxlength="6" placeholder="000000" required>
            <br>
            <button type="submit" class="verify-btn" id="verify-btn">Verify Code</button>
            
            <div id="message" class="message"></div>
        </form>

        <div class="help-section">
            <p>Having trouble?</p>
            <button id="back-btn" class="back-btn">‚Üê Go Back to Registration</button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Verifying code...</div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/verify.js"></script>
</body>
</html>
