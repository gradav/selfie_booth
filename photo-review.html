<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Review - Selfie Booth</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .waiting-section {
            display: block;
        }

        .waiting-section.hidden {
            display: none;
        }

        .review-section {
            display: none;
        }

        .review-section.active {
            display: block;
        }

        .photo-container {
            margin-bottom: 30px;
        }

        .photo-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .photo-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-keep {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
        }

        .btn-retake {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }

        .success-section {
            display: none;
        }

        .success-section.active {
            display: block;
        }

        .success-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .success-message {
            color: #27ae60;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Photo Review</h1>
        
        <!-- Waiting for photo -->
        <div id="waiting-section" class="waiting-section">
            <div class="spinner"></div>
            <div class="status-message">Waiting for your photo to be taken...</div>
            <p>Look at the kiosk screen and get ready for your photo!</p>
        </div>

        <!-- Photo review -->
        <div id="review-section" class="review-section">
            <div class="photo-container">
                <img id="photo-preview" class="photo-preview" alt="Your photo" />
            </div>
            
            <div class="photo-actions">
                <button id="keep-btn" class="btn btn-keep">âœ… Keep & Send</button>
                <button id="retake-btn" class="btn btn-retake">ðŸ”„ Retake Photo</button>
            </div>
        </div>

        <!-- Success message -->
        <div id="success-section" class="success-section">
            <div class="success-icon">ðŸŽ‰</div>
            <div class="success-message">Photo sent successfully!</div>
            <p>Check your messages for your selfie.</p>
            <p>Thanks for using the Selfie Booth!</p>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const tabletId = urlParams.get('tablet_id') || 'TABLET1';
        const locationParam = urlParams.get('location') || 'lobby';

        // Get verification code from session data in localStorage, or from URL as fallback
        let verificationCode = null;
        const sessionKey = `session_${tabletId}`;
        const sessionDataRaw = localStorage.getItem(sessionKey);
        if (sessionDataRaw) {
            try {
                const sessionData = JSON.parse(sessionDataRaw);
                verificationCode = sessionData.verification_code;
            } catch (e) {
                verificationCode = null;
            }
        }
        // Fallback: get verification_code from URL if not found in localStorage
        if (!verificationCode) {
            verificationCode = urlParams.get('verification_code') || null;
        }

        let photoCheckInterval;

        // Start checking for photo
        function startPhotoCheck() {
            photoCheckInterval = setInterval(() => {
                checkForPhoto();
            }, 1000); // Check every second
        }

        function checkForPhoto() {
            if (!verificationCode) {
                console.log('No verification code found in session data.');
                return;
            }
            // Poll the backend for the photo
            fetch(`/selfie_booth/api/get_image?tablet_id=${encodeURIComponent(tabletId)}&verification_code=${encodeURIComponent(verificationCode)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.ready && data.image_data) {
                        showPhotoReview(data.image_data);
                        clearInterval(photoCheckInterval);
                    } else if (data.success && !data.ready) {
                        // Photo not ready yet, keep waiting
                    } else {
                        // Error or not found
                        console.log('Photo check error:', data.error || data.message);
                    }
                })
                .catch(err => {
                    console.log('Photo check fetch error:', err);
                });
        }

        function showPhotoReview(photoBase64) {
            const waitingSection = document.getElementById('waiting-section');
            const reviewSection = document.getElementById('review-section');
            const photoPreview = document.getElementById('photo-preview');
            
            // Hide waiting, show review
            waitingSection.classList.add('hidden');
            reviewSection.classList.add('active');
            
            // Show the photo
            photoPreview.src = photoBase64;
        }

        // Button handlers
        document.getElementById('keep-btn').addEventListener('click', function() {
            // In a real implementation, this would send the photo to the user
            // For now, just show success
            showSuccess();
        });

        document.getElementById('retake-btn').addEventListener('click', function() {
            
            // Signal to kiosk to start new photo session
            const retakeSignal = {
                tablet_id: tabletId,
                action: 'retake',
                timestamp: Date.now()
            };
            
            localStorage.setItem(`retake_${tabletId}`, JSON.stringify(retakeSignal));
            console.log(`ðŸ“± MOBILE: Stored retake signal: retake_${tabletId}`, retakeSignal);
            
            // Go back to waiting
            document.getElementById('review-section').classList.remove('active');
            document.getElementById('waiting-section').classList.remove('hidden');
            
            // Start checking for new photo
            startPhotoCheck();
        });

        function showSuccess() {
            const reviewSection = document.getElementById('review-section');
            const successSection = document.getElementById('success-section');
            
            reviewSection.classList.remove('active');
            successSection.classList.add('active');
            
            // Redirect to start after delay
            setTimeout(() => {
                window.location.href = `mobile.html?tablet_id=${tabletId}&location=${locationParam}`;
            }, 5000);
        }

        // Start the photo check when page loads
        startPhotoCheck();
    </script>
</body>
</html>
